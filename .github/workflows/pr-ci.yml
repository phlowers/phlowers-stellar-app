name: âœ”ï¸ Pull Request CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CI: true

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  install-dependencies:
    name: âš™ï¸ Install dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
          cache: "npm"
      - name: âš™ï¸ Install JS dependencies
        run: npm install --frozen-lockfile

  checks:
    name: âœ”ï¸ Run checks
    needs: [install-dependencies]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.sha }}
          submodules: "recursive"
      - name: âš™ï¸ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"
          cache: "npm"
      - name: âš™ï¸ Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.24"
          python-version: "3.12"
      - name: âš™ï¸ Install JS dependencies
        run: npm install --frozen-lockfile
      - name: ğŸ“ƒ Set up mechaphlowers
        run: npm run set-up-mechaphlowers
      - name: ğŸ› ï¸ Run build
        run: npm run build
      - name: âœ”ï¸ Run lint check
        run: npm run lint-check
      - name: âœ”ï¸ Run prettier check
        run: npm run prettier-check
      - name: âœ”ï¸ Run coverage
        run: npm run coverage
      - name: âœ”ï¸ SonarCloud Analysis
        uses: SonarSource/sonarqube-scan-action@aa494459d7c39c106cc77b166de8b4250a32bb97 # v5.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN  }}
