<p-card>
  <ng-template #header>
    <h1 i18n class="text-center mb-0 px-5 py-7">Plotly</h1>
  </ng-template>

  <app-plotly-comp
    [lineTrace]="lineTest()"
    (lineTraceChange)="updateLineTest($event)"
  />

  <dl>
    <dt i18n>x-axis values</dt>
    <dd>{{ lineTest().x }}</dd>

    <dt>y-axis values <em i18n>written "z" in Plotly</em></dt>
    <dd>{{ lineTest().z }}</dd>

    <dt>z-axis values <em i18n>written "y" in Plotly</em></dt>
    <dd>{{ lineTest().y }}</dd>
  </dl>
</p-card>
