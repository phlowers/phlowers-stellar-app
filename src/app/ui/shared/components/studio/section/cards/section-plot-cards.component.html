<article
  class="articles"
  [@expandCollapse]="arraysOfSupports().length <= 3 ? 'expanded' : 'collapsed'"
>
  @for (support of arraysOfSupports(); track $index) {
    <app-section-plot-card [type]="'support'" [index]="support" />
    @if ($index < arraysOfSupports().length - 1) {
      <app-section-plot-card [type]="'span'" [index]="support" />
    }
  }
</article>
