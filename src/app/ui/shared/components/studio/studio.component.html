<div class="h-full relative">
  @if (loading()) {
    <div
      class="absolute top-0 left-0 w-full h-full flex justify-center items-center"
    >
      <p-progress-spinner ariaLabel="loading" />
    </div>
  }
  <app-section
    class="h-full"
    [litData]="litData()"
    [isSupportZoom]="isSupportZoom()"
  ></app-section>
</div>
