<div class="h-full relative">
  @if (loading()) {
    <div class="absolute inset-0 flex justify-center items-center">
      <p-progress-spinner ariaLabel="loading" />
    </div>
  }
  <app-section-plot
    class="h-full"
    [litData]="litData()"
    [isSupportZoom]="isSupportZoom()"
  ></app-section-plot>
</div>
