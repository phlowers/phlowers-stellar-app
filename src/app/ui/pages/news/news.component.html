<h2 i18n>News</h2>

@if (!isOnline()) {
  <p i18n>You are offline</p>
} @else {
  @if (isLoading()) {
    <div class="flex justify-center items-center h-full">
      <p-progress-spinner ariaLabel="loading" />
    </div>
  } @else {
    @if (news().length > 0) {
      <markdown ngPreserveWhitespaces>{{ news() }}</markdown>
    } @else {
      <p i18n>No news found</p>
    }
  }
}
