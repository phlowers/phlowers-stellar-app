<div class="cac-set-select">
  <div class="cac-set-select__item">
    <p-radiobutton
      name="calculusType"
      value="PAPOTO"
      [(ngModel)]="selectedCalculusType"
      inputId="papoto"
    />
    <label for="papoto" i18n>PAPOTO</label>
  </div>

  <div class="cac-set-select__item">
    <p-radiobutton
      name="calculusType"
      value="TANGENT_AIMING"
      [(ngModel)]="selectedCalculusType"
      inputId="tangentAiming"
      [disabled]="true"
    />
    <label for="tangentAiming" i18n>Tangent aiming</label>
  </div>

  <div class="cac-set-select__item">
    <p-radiobutton
      name="calculusType"
      value="PEP"
      [(ngModel)]="selectedCalculusType"
      inputId="pep"
      [disabled]="true"
    />
    <label for="pep" i18n>PEP</label>
  </div>
</div>

@if (selectedCalculusType === 'PAPOTO') {
  <app-papoto
    [leftSupportOption]="leftSupportOption"
    [(measureData)]="measureData"
  />
}
@if (selectedCalculusType === 'TANGENT_AIMING') {
  <app-tangent-aiming />
}
@if (selectedCalculusType === 'PEP') {
  <app-pep />
}
