<form [formGroup]="form" class="span__form">
  <div class="span__reset">
    <button
      app-btn
      type="button"
      btnStyle="outlined"
      btnSize="s"
      (click)="resetForm()"
    >
      <app-icon icon="refresh" />
      <ng-container i18n>reset</ng-container>
    </button>
  </div>

  <div>
    <label for="spanSelect" i18n>Span</label>
    <p-select
      inputId="spanSelect"
      [options]="spans()"
      fluid
      (onChange)="selectedSpan.set($event.value)"
      formControlName="spanSelect"
      optionLabel="label"
      optionValue="value"
    />
  </div>

  <div>
    <label for="supportNumber" i18n>Reference support</label>
    <p-select
      inputId="supportNumber"
      [options]="supports()"
      fluid
      (onChange)="selectedSupport.set($event.value)"
      formControlName="supportNumber"
      optionLabel="label"
      optionValue="value"
    />
  </div>

  <div class="col-span-2">
    <label for="loadType" i18n>Load type</label>
    <p-select
      inputId="loadType"
      fluid
      [options]="loadTypeOptions"
      formControlName="loadType"
      optionLabel="label"
      optionValue="value"
    />
  </div>
  <div class="col-span-2 flex items-center">
    <p-toggleswitch disabled inputId="freePositioning" name="freePositioning" />
    <label class="margin-0" for="freePositioning" class="label" i18n>
      Free positioning
    </label>
  </div>

  <div>
    <label for="pointLoadDist" i18n>Dist. to ref. support</label>
    <p-inputgroup>
      <input
        pInputText
        type="number"
        id="pointLoadDist"
        fluid
        formControlName="pointLoadDist"
      />
      <p-inputgroup-addon i18n>m</p-inputgroup-addon>
    </p-inputgroup>
  </div>
  <div>
    <label for="spanLoad" i18n>Load</label>
    <p-inputgroup>
      <input
        pInputText
        type="number"
        id="spanLoad"
        fluid
        formControlName="spanLoad"
      />
      <p-inputgroup-addon i18n>N</p-inputgroup-addon>
    </p-inputgroup>
  </div>

  <div class="span__btns">
    <button
      app-btn
      btnStyle="danger"
      type="button"
      aria-label="erase load case"
      i18n-aria-label
      (click)="deleteLoadCase()"
    >
      <app-icon icon="delete" />
    </button>

    <button
      app-btn
      type="submit"
      btnStyle="outlined"
      (click)="saveLoadCase()"
      [disabled]="isFormInvalid()"
    >
      <app-icon icon="save" />
      <ng-container i18n>Save</ng-container>
    </button>

    <button
      app-btn
      type="button"
      (click)="calculateLoadCase()"
      [disabled]="isFormInvalid()"
    >
      <app-icon icon="rocket_launch" />
      <ng-container i18n>Calculate</ng-container>
    </button>
  </div>
</form>
