<div class="flex flex-row w-full h-full">
  <div class="w-full flex flex-col h-full">
    <app-studio-menu-bar
      [section]="plotService.section()"
      [study]="plotService.study()"
    ></app-studio-menu-bar>
    <app-studio-top-toolbar />
    <app-studio class="h-[36.625rem]" [isSupportZoom]="false" />
    <div class="flex flex-row gap-4 items-center">
      <div
        class="flex flex-row items-center border border-black rounded-md mx-2"
      >
        <button class="supports-select-buttons supports-select-buttons-left">
          <app-icon icon="chevron_left" />
        </button>
        <p-select
          inputId="supports"
          appendTo="body"
          class="w-[7.5rem] !rounded-none h-[2.0625rem] !border-0 !shadow-none"
          [options]="supportsOptions()"
          [ngModel]="supports()"
          (onChange)="supports.set($event.value)"
        />
        <button class="supports-select-buttons supports-select-buttons-right">
          <app-icon icon="chevron_right" />
        </button>
      </div>
      <div class="custom-slider w-full mx-2">
        <ngx-slider
          [class.inverted]="plotService.plotOptions().invert"
          [(value)]="plotService.plotOptions().startSupport"
          [(highValue)]="plotService.plotOptions().endSupport"
          (valueChange)="plotService.plotOptionsChange('startSupport', $event)"
          (highValueChange)="
            plotService.plotOptionsChange('endSupport', $event)
          "
          [options]="sliderOptions()"
          class="w-full"
        ></ngx-slider>
      </div>
    </div>
    <app-section-plot-cards />
  </div>
</div>
