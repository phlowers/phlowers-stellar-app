<div class="flex flex-row w-full">
  <div class="w-full">
    <app-studio-top-toolbar />
    <app-studio />
    <div class="flex flex-row gap-4 items-center">
      <div
        class="flex flex-row items-center border border-black rounded-md mx-2"
      >
        <button class="supports-select-buttons supports-select-buttons-left">
          <app-icon icon="chevron_left" />
        </button>
        <p-select
          inputId="supports"
          appendTo="body"
          class="w-[200px] !rounded-none h-[33px] !border-0 !shadow-none"
          [options]="supportsOptions()"
          [ngModel]="supports()"
          (onChange)="supports.set($event.value)"
        />
        <button class="supports-select-buttons supports-select-buttons-right">
          <app-icon icon="chevron_right" />
        </button>
      </div>
      <div class="custom-slider w-full mx-2">
        <ngx-slider
          [(value)]="minValue"
          [(highValue)]="maxValue"
          [options]="options()"
          class="w-full"
        ></ngx-slider>
      </div>
    </div>
  </div>
</div>
